<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Exercise - 01</title>
</head>
<body>
    <canvas width="1400" height="400"></canvas>
    <script>
        function desenharQuadrado(eixoX, eixoY, tamX, tamY) {
            var tela = document.querySelector('canvas');
            var pincel = tela.getContext('2d');
            pincel.fillStyle = 'green';
            pincel.fillRect(eixoX, eixoY, tamX, tamY);
            pincel.strokeStyle = 'blue';
            pincel.fillStroke = '';
            pincel.strokeRect(eixoX, eixoY, tamX, tamY);
        }

        desenharQuadrado(0, 0, 350, 350);
        desenharQuadrado(355, 0, 350, 350);
        
            
    </script>
</body>
</html>
