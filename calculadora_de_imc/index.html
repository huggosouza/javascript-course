<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alura JS - Course - Calculadora de IMC</title>
</head>
<body>
    <h1>IMC Calculator</h1>
    Height:
    <input type="text" id="myHeight"><br>
    Weight:
    <input type="text" id="myWeight"><br>
    <input type="button" value="Submit" onclick="calcularIMC()"><br>
    <p id="label1"></p>
    <p id="resultLine"></p>

    <script>
        function mostra(frase){
            var label = document.getElementById("label1").innerHTML = frase;
        }

        function mostra1(frase){
            var label = document.getElementById("resultLine").innerHTML = frase;
        }

        function calcularIMC(){
            var peso = document.getElementById("myWeight").value;
            var altura = document.getElementById("myHeight").value;
            var result = Math.round(peso / (altura * altura));
            mostra("Seu IMC é: " + result);
            if (result < 18.5) {
                mostra1("e você está abaixo do peso normal.");
            }
            else if(result < 24.9){
                mostra1("e você está no peso normal.");
            }
            else if(result < 29.9){
                mostra1("você está com excesso de peso.");
            }
            else if(result < 34.9){
                mostra1("obesidade classe I");
            }
            else if(result < 39.9){
                mostra1("obesidade classe II");
            }
            else if(result > 40.0){
                mostra1("obesidade classe III");
            }
        }
    </script>
</body>
</html>
